<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-purple-600">Bap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-300 rounded-lg w-3/4 mx-auto mt-8 p-8 ">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email"class="border border-gray-400 rounded block w-3/4 px-2 mb-4" type="text" name="" id="" placeholder="Your Email">
                <input id ="user-password"class="border border-gray-400 rounded block w-3/4 px-2 mb-4" type="password" name="" id="" placeholder="Your Password">
                <button id="login-submit" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Submit</button>
            </div>
            
        </section>
    </main>
    <!-- script -->
    <script src="./js/login.js"></script>
</body>
</html>
