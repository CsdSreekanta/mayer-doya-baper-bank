<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some<span class="font-semibold text-purple-600"> Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-blue-500 p-8 rounded-md">
                    <h3 class="text-3xl"> Deposit</h3> 
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded-md">
                    <h3 class="text-3xl"> Withdraw</h3> 
                    <h4 class="text-4xl">$ <span id="total-withdraw">00</span> </h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-md">
                    <h3 class="text-3xl"> Total Balance</h3> 
                    <h4 class="text-4xl">$ <span id="total-balance">1200</span></h4>
                </div>
                
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200  p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input"class="border border-gray-400 rounded block w-4/5 px-2 mb-4" type="text" name="" id="" placeholder="$ Amount you want to deposit">
                        
                        <button id="deposit-btn" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200  p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"class="border border-gray-400 rounded block w-4/5 px-2 mb-4" type="text" name="" id="" placeholder="$ Amount you want to Withdraw">
                        
                        <button id="withdraw-btn" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
                

            </div>
        </section>
    </main>
   
    <script src="./js/banking.js"></script>
</body>
</html>
